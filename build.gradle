apply plugin: 'java'

apply plugin: 'application'
mainClassName = 'OpenDialDemo'

repositories {
    jcenter()
    maven {
        url 'http://oss.jfrog.org/artifactory/repo'
    }
    ivy {
        url 'https://dl.bintray.com/plison/generic'
        layout 'pattern', {
            artifact '[module]-[revision].[ext]'
        }
    }
}

dependencies {
    compile group: 'de.dfki.mary', name: 'voice-cmu-slt-hsmm', version: '5.1.1'
    compile group: 'edu.cmu.sphinx', name: 'sphinx4-core', version: '1.0-SNAPSHOT'
    compile name: 'opendial', version: '1.3'
}
